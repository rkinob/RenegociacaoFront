<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-circus" [fullScreen] = "true"></ngx-spinner>

<form *ngIf="exibirPagina" [formGroup]="formCpf" >
  <fieldset>
    <div class="form-card">
        <h6 class="fs-subtitle">Favor digitar o seu CPF:</h6>
        <BR>
        <div class="row">
            <div class="col-md-6">
                <label>CPF:</label>
                <input type="text" name="Cpf"  (blur)="handleChangeMask($event)" [maxlength]="14" formControlName="Cpf"   />
            </div>

      </div>
    </div>
    <input type="button" name="next" class="next action-button"  [disabled]="formCpf.invalid" (click)="consultarDadosCliente()"  value="Continuar"/>
  </fieldset>
</form>
